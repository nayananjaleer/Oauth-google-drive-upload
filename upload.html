<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OAuth 2.0 Google Drive File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="upload.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
   </head>
  <body>
  
  <section id="three" class="wrapper style2 special">
				<header class="major">
					<center><img src="google.jpg" width="70" height="70" /></center>
					<h2>Upload Your Data Here</h2>
					<p>You can securely upload data without any delay. Join with us to get access to free benefits everyday.</p>
				</header>
				<div class="border-container">
            <input
              class="btn btn-primary"
              id="files"
              type="file"
              name="files[]"
              multiple
            />
            <button class="btn btn-secondary" id="upload">Upload</button>
            <div id="progress-wrp">
              <div class="progress-bar"></div>
              <div class="status">0%</div>
            </div>
            <div id="result"></div>
          </div>
			</section>

  </body>
</html>
